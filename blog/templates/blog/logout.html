{% extends 'blog/base.html' %}

{% block content %}

<h1>Login to our Blog</h1>
<form action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value = 'Login'>

    <input type="hidden" name="next" value="{% url 'show_all' %}">
</form>


{% endblock %}
