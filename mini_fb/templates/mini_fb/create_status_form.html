<!--A template to display the form for creating new status messages-->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Create a new status message</h1>
<h3>{{profile.first_name}} {{profile.last_name}}</h3>
<div class = "form-container">
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class = "create-status-form">
        {{form.as_table}}       <!--This will be the CreateStatusForm-->
    </table>
    <input type="file" name="files" multiple>       <!--Used for inputting images-->

    <input type = "submit" value = "Upload Status" class="button">

</form>
</div>

{% endblock %}
