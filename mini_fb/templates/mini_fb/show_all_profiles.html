<!--this template displays all data of users in a table format
First col is first name and last name, second is the city, then email address
final col is the image-->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Showing all profiles</h1>

<div>
    <table class = "profile-list-table">
        {% for profile in profiles %}
        <tr>
            <td><a href="{% url 'show_profile' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td>
            <td>{{profile.city}}</td>
            <td>{{profile.email_address}}</td>
            <td><a href="{% url 'show_profile' profile.pk %}">
                <img src="{{profile.profile_image_url}}" alt="{{profile.first_name}}">
            </a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
