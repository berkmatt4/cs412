<!--A template for customers to submit reviews about salespeople-->

{% extends 'project/base.html' %}

{% block content %}

<h2>Reviewing {{salesperson.first_name}} {{salesperson.last_name}}</h2>

<div class = "row">
    <form method="POST">
        {%csrf_token%}
        <table>
            {{form.as_table}}   <!--Display the SalespersonReviewForm as a table-->
        </table>
        <input type="submit">
    </form>
    <form action="{% url 'salesperson_details' salesperson.pk%}">
        <input type="submit" value="Cancel">
    </form>
</div>

{% endblock %}
