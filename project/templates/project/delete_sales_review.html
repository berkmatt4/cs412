<!--A template to delete a salesperson review-->

{% extends 'project/base.html'%}

{% block content %}

<h2>Are you sure you want to delete this review?</h2>
<div class = "container">
    <p>{{r.review_text}}</p>
    <form method = "POST">
        {%csrf_token%}
        <input type="submit" value="Delete">        <!--User can delete only their reviews-->
    </form>
    <form action="{% url 'salesperson_details' r.salesperson.pk%}" method = "GET">
        {%csrf_token%}  
        <input type="submit" value="Cancel">
    </form>
</div>

{% endblock %}
