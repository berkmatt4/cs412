<!--Template which provides login functionality for a user
Ensures that we are submitting a POST request to the server-->

{% extends 'project/base.html' %}

{% block content %}

<h1>Login to the Dealership</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">  <!--Make sure we redirect neatly back to the page the user came from-->
    {% else %}
    <input type="hidden" name="next" value="{% url 'vehicle_list' %}">
    {% endif %}
</form>


{% endblock %}
