<!--template which allows users to confirm their account's deletion-->

{% extends 'project/base.html' %}

{% block content %}

<div class = "container">
    <h2>Delete Account</h2>

    <p>Are you sure you want to delete your account?</p>

    <form method = "POST">
        {% csrf_token %}
        <button type="submit">Delete my account</button>
    </form>
</div>

{% endblock %}
